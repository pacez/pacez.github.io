          <!DOCTYPE html>
<html lang="en">
<head><meta name="generator" content="Hexo 3.9.0">
    <meta charset="UTF-8">

<body>
    <p>应老友之邀，做了一个简单的大乐透，双色球随机号码生成器。消遣娱乐之举。</p>
    <button onclick="nums({})" style="font-size: 1.2rem; margin-top: 1rem;">一键生成大乐透</button>
    <br><br>
    <button onclick="nums({
    	frontSize:6, 
    	endSize:1, 
    	frontMax:33,
    	endMax:16
    })" style="font-size: 1.2rem;">一键生成双色球</button>
    <br>
    <div id="lottery" style="font-size: 1.2rem;">

    </div>
</body>
<script>
    /**
     * author: pace_zhong@foxmail.com
     */

        const generator = (length, max = 35) => {
            const result = [];


            const fill = () => {
                let value = parseInt(Math.random() * max + 1, 10) || 1;

                if (result.length >= length) {
                    return
                }

                if (!result.includes(value)) {
                    result.push(value);
                }

                fill();
            };

            fill();

            return result
        }

        /**
         * @frontSize: 前区数量， 默认5 
         * @endSize: 后区数量， 默认 2
         * @frontMax: 前区最大数值，默认 35
         * @endMax: 后区最大数值，默认 12
         * @total: 注数，默认5
         */
        const nums = (params = {}) => {
            const { frontSize = 5, endSize = 2, frontMax = 35, endMax = 12, total = 5 } = params;
            var list = [];
            for (var i = 0; i < total; i++) {
                const font = generator(frontSize, frontMax).sort((a, b) => a - b);
                const end = generator(endSize, endMax).sort((a, b) => a - b);
                list.push({
                    '前': font,
                    '后': end
                })
            }
            let tpl = [];
            list.map(item => {
                tpl.push(`前：${item['前'].join(', ')} || 后：${item['后'].join(', ')}`)
            });
            document.querySelector("#lottery").innerHTML = tpl.join('<br />');
        }
</script>
</html>
